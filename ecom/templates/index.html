{% extends 'base.html' %}
{% load static %}
{% block body %}
{% for product, range in products %}
<div class="container mt-3 mx-auto">
    <div class="mt-3">
        <h2>{{product.0.subcategory}}</h2>
    </div>
    <div class="container">
        <div class="row">
            {% for i in product %}
            <div class="col-3 text-center border rounded-3">
                <h5>{{i.name|slice:15|upper}}..</h5>
                <div class="justify-center">
                    <img class='image' src='{{i.imageUrl}}' alt="image">
                </div>
                <div class="d-inline-flex bg-secondary">
                    {% if i.quantity > 0 %}
                    <button class="btn text-light" onclick=updateUserOrder({{i.id}},'add')> Add To Cart </button>
                    {% else %} 
                    <button class="btn text-light"> Out of stock </button>
                    {% endif %}
                    <a href="{% url 'prodView' i.id %}" class="btn text-light">View</a>
                    <span class="text-light"> â‚¹{{i.price}}</span>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
