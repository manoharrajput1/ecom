{% extends 'base.html' %}
{% load static %}
{% block body %}
{% for product, range in products %}
<div class="container mt-3 mx-5">
    <div class="mx-3">
        <h5>{{product.0.subcategory}}</h5>
    </div>
    {% for i in product %}
    <div class="box">
        <h5>{{i.name|slice:15}}..</h5>
        <img src='{{i.imageUrl}}' class='imgage' alt="">
        <div class="d-flex flex-row bd-highlight mh-80 mb-3">
            <div class="p-2 bd-highlight"><button data-product="{{i.id}}" data-action="add"
                    class="btn btn-sm add-btn update-cart newbtn">Add To Cart</button></div>
            <div class="p-2 bd-highlight"><a href="{% url 'prodView' i.id %}" data-product="{{i.id}}"
                    class="btn btn-sm viewbtn mt-2 newbtn">View</a></div>
            <div class="p-2 bd-highlight mt-2"> â‚¹{{i.price}}</div>
        </div>
    </div>
    {% endfor %}
</div>
{% endfor %}
{% endblock %}
